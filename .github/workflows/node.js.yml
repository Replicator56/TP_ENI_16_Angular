name: Angular CI/CD Secure with Firefox

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js avec cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3Ô∏è‚É£ Nettoyage des anciennes d√©pendances obsol√®tes
      - name: Remove old obsolete packages
        run: |
          npm uninstall build jxLoader uglify-js || true

      # 4Ô∏è‚É£ Installer les d√©pendances s√©curis√©es
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Installer Angular CLI localement si n√©cessaire
      - name: Install Angular CLI
        run: npm install @angular/cli --save-dev

      # 6Ô∏è‚É£ Installer le launcher Firefox pour Karma
      - name: Install Karma Firefox Launcher
        run: npm install --save-dev karma-firefox-launcher

      # 7Ô∏è‚É£ Installer Firefox dans le runner
      - name: Install Firefox
        run: sudo apt-get update && sudo apt-get install -y firefox

      # 8Ô∏è‚É£ V√©rifier les vuln√©rabilit√©s restantes
      - name: Audit npm packages
        run: npm audit --audit-level=high

      # 9Ô∏è‚É£ Build Angular pour production
      - name: Build Angular project
        run: npx ng build --configuration production

      # üîü Lancer les tests sur Firefox
      - name: Run tests
        run: npx ng test --watch=fals
