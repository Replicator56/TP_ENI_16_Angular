name: Angular CI/CD Secure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js avec cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3️⃣ Nettoyage des anciennes dépendances obsolètes
      - name: Remove old obsolete packages
        run: |
          npm uninstall build jxLoader uglify-js || true

      # 4️⃣ Installer les dépendances sécurisées
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Installer Angular CLI localement si nécessaire
      - name: Install Angular CLI
        run: npm install @angular/cli --save-dev

      # 6️⃣ Vérifier les vulnérabilités restantes
      - name: Audit npm packages
        run: npm audit --audit-level=high

      # 7️⃣ Build Angular pour production
      - name: Build Angular project
        run: npx ng build --configuration production

      # 8️⃣ Exécuter les tests
      - name: Run tests
        run: npm test
