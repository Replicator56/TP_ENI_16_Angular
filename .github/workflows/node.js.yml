name: Angular CI/CD Secure with Chrome

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js avec cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3Ô∏è‚É£ Nettoyage des anciennes d√©pendances obsol√®tes
      - name: Remove old obsolete packages
        run: |
          npm uninstall build jxLoader uglify-js || true

      # 4Ô∏è‚É£ Installer les d√©pendances s√©curis√©es
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Installer Angular CLI localement si n√©cessaire
      - name: Install Angular CLI
        run: npm install @angular/cli --save-dev

      # 6Ô∏è‚É£ Installer le launcher Chrome pour Karma
      - name: Install Karma Chrome Launcher
        run: npm install --save-dev karma-chrome-launcher

      # 7Ô∏è‚É£ Installer Chrome dans le runner Ubuntu
      - name: Install Google Chrome
        run: |
          wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome.deb

      # 8Ô∏è‚É£ V√©rifier les vuln√©rabilit√©s restantes
      - name: Audit npm packages
        run: npm audit --audit-level=high

      # 9Ô∏è‚É£ Build Angular pour production
      - name: Build Angular project
        run: npx ng build --configuration production

      # üîü Lancer les tests sur ChromeHeadless
      - name: Run tests on ChromeHeadless
        run: npx ng test --watch=false --browsers=ChromeHeadless
